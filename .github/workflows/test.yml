name: test
on: [push]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein test

  jar_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: make local_jar_test
